(function(){
    var oUlItem = document.getElementById('ul-item');
    oUlItem.addEventListener('click',show);
    function show(e){
    	e = e || window.event;
    	var src = e.target;
        if(src.nodeName.toLowerCase() === 'li'){
            alert(src.innerHTML);
        }
    }
})();
</script>
