function drawStar(ctx,R,x,y,rot){
	ctx.beginPath();
	for (var i = 0; i < 5; i++ ) {
		ctx.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R + x,-Math.sin((18+i*72-rot)/180*Math.PI)*R + y);
		ctx.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*R/2.4 + x,-Math.sin((54+i*72-rot)/180*Math.PI)*R/2.4 + y);
	};
	ctx.closePath();
	ctx.fill();

}
function drawRect(x, y, width, height, contest){
	contest.beginPath();
	contest.moveTo(x, y);
	contest.lineTo(x + width, y);
	contest.lineTo(x + width, y + height);
	contest.lineTo(x , y + height);
	contest.closePath();
