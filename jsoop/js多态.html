function Parent(){
	this.run = function(){
		console.log('parent is running ..');
	}
}

function Child(){
	Parent.call(this);
	var parentRun = this.run;
	this.run = function(){
		console.log('child is running...');
		parentRun();
	}
}

var c = new Child();
